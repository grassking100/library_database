<body>

<div class="container">
	<div class="col-lg-12">
		<form  class="form-horizontal" method="POST" >
			<div class="form-group">
				<label id="Label1">Author Name:&nbsp;&nbsp;</label> <br />
				<input name="authorName" id="authorName" type="text" /> 
			</div>
			<input class="btn btn-default" name="Submit1" type="submit" value="Search with condition" id="bookSubmit" onclick="return searchAuthor(true);"/>
			<input class="btn btn-default" name="Submit1" type="submit" value="Search without condition" id="bookSubmit" onclick="return searchAuthor(false);"/>
		</form>
	</div>
	<br />
	<br />

		<table id="AuthorTable" border="1px" class="table table-hover">
		</table>
